---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cronhpa-controller
  namespace: kube-system
  labels:
    app: cronhpa-controller
    controller-tools.k8s.io: "2.0"
spec:
  replicas: 1 # The default is primary and standby mode (currently cold standby)
  selector:
    matchLabels:
      app: cronhpa-controller
      controller-tools.k8s.io: "2.0"
  template:
    metadata:
      labels:
        app: cronhpa-controller
        controller-tools.k8s.io: "2.0"
    spec:
      containers:
      - image: registry.aliyuncs.com/acs/kubernetes-cronhpa-controller:v1.4.0-fc4f6060-aliyun
        imagePullPolicy: Always
        name: cronhpa-controller
        env:
        - name: TZ
          value: "Asia/Shanghai"
        resources:
          limits:
            cpu: 100m
            memory: 100Mi
          requests:
            cpu: 100m
            memory: 100Mi
      serviceAccount: cronhpa-controller